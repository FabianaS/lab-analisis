{% extends "layout.html" %}
{% block body %}

    <div class="main row">
        <div class="col-lg-6">
            <form method="post" class="form-horizontal">
                <fieldset>
                    <legend>Registrar Cliente</legend>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Nombre Completo</label>
                        <div class="col-lg-10">
                            <input name="nombre" type="text" class="form-control" id="inputName" placeholder="Nombre Apellidos">
                            <br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputId" class="col-lg-2 control-label">Cédula</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="inputId" placeholder="Cédula" name="cedula">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textAdress" class="col-lg-2 control-label">Dirección</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textAdress" name="direccion"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Estado Civil</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select" name="estado_civil">
                                <option>Soltero</option>
                                <option>Casado</option>
                                <option>Divorceado</option>
                                <option>Viudo</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSalary" class="col-lg-2 control-label">Salario</label>
                        <div class="col-lg-10">
                            <input name="salario" type="number" class="form-control" id="inputSalary"
                                   placeholder="Salario Bruto Mensual">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
